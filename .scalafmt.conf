version = 2.3.2
style = intellij

maxColumn = 120
trailingCommas = preserve

continuationIndent {
  extendSite = 2
}

align {
  tokens = [
    {code = "â‡’", owner = "Case"},
    {code = "=>", owner = "Case"},
    {code = "%", owner = "Term.ApplyInfix"},
    {code = "%%", owner = "Term.ApplyInfix"},
    {code = ":=", owner = "Term.ApplyInfix"},
  ]
}

rewrite {
  rules = [RedundantBraces, RedundantParens, SortImports]
  redundantBraces.stringInterpolation = true
}
